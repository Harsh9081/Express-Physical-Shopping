{% load static %}
<!DOCTYPE html>
<html lang="en">


<!-- Mirrored from www.bootstrapdash.com/demo/login-templates-pro/login-8/ by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 22 Mar 2022 18:13:04 GMT -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Template</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'showroom2/login/cdn.jsdelivr.net/npm/@mdi/font@4.8.95/css/materialdesignicons.min.css'%}">
  <link rel="stylesheet" href="{% static 'showroom2/login/stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'%}">
  <link rel="stylesheet" href="{% static 'showroom2/login/assets/css/login.css'%}">
</head>

<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-5 intro-section">
          <div class="brand-wrapper">
            <img src="assets/images/logo.svg" alt="" class="logo">
          </div>
          <div class="intro-content-wrapper">
            <h1 class="intro-title">Welcome to showroom !</h1>
            <p class="intro-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</p>
          </div>
          <div class="intro-section-footer">
            <p>Copyright 2022  Abhushan Jewellery</p>
          </div>
        </div>
        <div class="col-sm-7 form-section">
          <div class="login-wrapper">
            <h2 class="login-title">Log in</h2>
            <form method="post" action="/showroom2/showroom_login_chk/">
              {% csrf_token %}
              <div class="form-group">
                <label for="username" class="sr-only">Username</label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Username">
              </div>
              <div class="form-group mb-3">
                <label for="password" class="sr-only">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
              </div>
              <div class="d-flex justify-content-between align-items-center mb-5">
                <input name="login" id="login" class="btn login-btn" type="submit" value="submit">
                <a href="#!" class="forgot-password-link">Password?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="{% static 'showroom2/login/code.jquery.com/jquery-3.4.1.min.js'%}"></script>
  <script src="{% static 'showroom2/login/cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'%}"></script>
  <script src="{% static 'showroom2/login/stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'%}"></script>
</body>


<!-- Mirrored from www.bootstrapdash.com/demo/login-templates-pro/login-8/ by HTTrack Website Copier/3.x [XR&CO'2014], Tue, 22 Mar 2022 18:13:11 GMT -->
</html>
