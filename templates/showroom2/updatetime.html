{% extends 'showroom2/common/layout.html' %}
{% load static %}

{% block content %}

<div class="row justify-content-between align-items-center mb-10">

    <!-- Page Heading Start -->
    <div class="col-12 col-lg-auto mb-20">
        <div class="page-heading">
            <h3><a href="/showroom2/dashboard">Dashboard</a><span>/ Update Slot</span></h3>
        </div>
    </div><!-- Page Heading End -->

</div><!-- Page Headings End -->

<!-- Add or Edit Product Start -->
<div class="add-edit-product-wrap col-12">

    <div class="add-edit-product-form">
        <form action="/showroom2/edittimeslot/{{result.id}}" method="post">
                {% csrf_token %}
            <h4 class="title">Update Slot</h4>

            <div class="row">
                <div class="col-lg-12 col-12 mb-30"><input class="form-control" name="timeremarks" type="text" value="{{result.remarks}}" required></div>
                <div class="col-lg-12 col-12 mb-30">
                    <select class="form-control select2" name="slot" id="sel1">
                        <option value="pending">Pending</option>
                        <option value="approve">Approve</option>
                    </select>
                </div>
            </div>
            <!-- Button Group Start -->
            <div class="row">
                <div class="d-flex flex-wrap justify-content-end col mbn-10">
                    <button class="button button-outline button-primary mb-10 ml-10 mr-0">Submit</button>
                    
                </div>
            </div><!-- Button Group End -->

        </form>
    </div>

</div><!-- Add or Edit Product End -->

{% endblock %}
