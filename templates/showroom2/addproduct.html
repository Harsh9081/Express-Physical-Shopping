{% extends 'showroom2/common/layout.html' %}
{% load static %}

{% block content %}

<div class="row justify-content-between align-items-center mb-10">

    <!-- Page Heading Start -->
    <div class="col-12 col-lg-auto mb-20">
        <div class="page-heading">
            <h3><a href="/showroom2/dashboard">Dashboard</a><span>/ Add Product</span></h3>
        </div>
    </div><!-- Page Heading End -->

</div><!-- Page Headings End -->

<!-- Add or Edit Product Start -->
<div class="add-edit-product-wrap col-12">

    <div class="add-edit-product-form">
        <form action="/showroom2/storepro/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
            <h4 class="title">Add New Products</h4>

            <div class="row">
                <div class="col-lg-12 col-12 mb-30"><input class="form-control" name="proname" type="text" placeholder="Product Name " required></div>
                <div class="col-lg-12 col-12 mb-30"><input class="form-control" name="proprice" type="number" placeholder="Product Price" required></div>
                <div class="col-lg-12 col-12 mb-30"><input class="form-control" name="proweight" type="text" placeholder="Product Weight" required></div>
                <div class="col-lg-12 col-12 mb-30"><input class="form-control" name="prosmalldisc" type="text" placeholder="Small Discription"></div>
                <div class="col-12 mb-30"><textarea class="form-control" name="prolargedisc" placeholder="Large Discription"></textarea></div>
                <div class="col-lg-12 col-12 mb-30">
                    <label>Product Image</label><input class="form-control" name="file" type="file">
                </div>
                <div class="col-lg-12 col-12 mb-30">
                    <label>Product Image 2</label><input class="form-control" name="file2" type="file">
                </div>
                <div class="col-lg-12 col-12 mb-30">
                    <select class="form-control select2" name="catselect" id="sel1" onchange="get_subcategory(this.value)">
                    	<option value="">Select Category</option>
                        {% for row in result1 %}
                          <option value="{{row.id}}">{{row.categoryname}}</option>
                          {% endfor %}
                    </select>
                </div>
                <div class="col-lg-12 col-12 mb-30">
                    <select class="form-control select2" name="subcatselect" id="sel2">
                    	<option value="">Select Sub Category</option>
                        {% for row in result2 %}
                          <option value="{{row.id}}">{{row.subcategoryname}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <!-- Button Group Start -->
            <div class="row">
                <div class="d-flex flex-wrap justify-content-end col mbn-10">
                    <button class="button button-outline button-primary mb-10 ml-10 mr-0">Submit</button>
                    
                </div>
            </div><!-- Button Group End -->

        </form>
    </div>

</div><!-- Add or Edit Product End -->

{% endblock %}
