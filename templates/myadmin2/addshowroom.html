  {% extends 'myadmin2/common/layout.html'%}
{% block content %}

<div class="form-page">
            <!-- Page Header-->
            <div class="bg-dash-dark-2 py-4">
              <div class="container-fluid">
                <h2 class="h5 mb-0">Sub Category</h2>
              </div>
            </div>
            <!-- Breadcrumb-->
            <div class="container-fluid py-2">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 py-3 px-0">
                  <li class="breadcrumb-item"><a href="/myadmin2/dashboard">Dashboard</a></li>
                  <li class="breadcrumb-item active" aria-current="page">Add New Showroom Details</li>
                </ol>
              </nav>
            </div>
        <!-- Forms Section-->
        <section class="pt-0"> 
          <div class="container-fluid">
            <div class="row gy-4">
              <div class="col-lg-12">
                <div class="card">
                  <div class="card-header">
                    <h3 class="h4 mb-0">Add New Showroom</h3>
                  </div>
                  <div class="card-body pt-0">
                    <form class="form-horizontal" method="post" action="/myadmin2/storeshow/">
                      {% csrf_token %}
                      <div class="row">
                        <label class="col-sm-3 form-label">Select</label>
                        <div class="col-sm-9">
                          <select class="form-select mb-3" name="selectarea">
                            <option value="">-- Select Area --</option>
                            {% for row in result%}
                              <option value="{{row.id}}">{{row.areaname}}</option>
                            {% endfor %}
                          </select>
                        </div>
                      </div>
                      <div class="my-4"></div>
                      <div class="row">
                        <label class="col-sm-3 form-label">First Name</label>
                        <div class="col-sm-9">
                          <input class="form-control" type="text" name="fname">
                        </div>
                      </div>
                      <div class="my-4"></div>
                      <div class="row">
                        <label class="col-sm-3 form-label">Last Name</label>
                        <div class="col-sm-9">
                          <input class="form-control" type="text" name="lname">
                        </div>
                      </div>
                      <div class="my-4"></div>
                      <div class="row">
                        <label class="col-sm-3 form-label">Showroom Name</label>
                        <div class="col-sm-9">
                          <input class="form-control" type="text" name="showname">
                        </div>
                      </div>
                      <div class="my-4"></div>
                      <div class="row">
                        <label class="col-sm-3 form-label">User Name</label>
                        <div class="col-sm-9">
                          <input class="form-control" type="text" name="uname">
                        </div>
                      </div>
                      <div class="my-4"></div>
                      <div class="row">
                        <label class="col-sm-3 form-label">Password</label>
                        <div class="col-sm-9">
                          <input class="form-control" type="password" name="pass">
                        </div>
                      </div>
                      <div class="my-4"></div>
                      <div class="row">
                        <label class="col-sm-3 form-label">Email</label>
                        <div class="col-sm-9">
                          <input class="form-control" type="email" name="shopemail">
                        </div>
                      </div>
                      <div class="my-4"></div>
                      <div class="row">
                        <label class="col-sm-3 form-label">Contact</label>
                        <div class="col-sm-9">
                          <input class="form-control" type="text" name="shopcontact">
                        </div>
                      </div>
                      <div class="my-4"></div>
                      <div class="row">
                        <label class="col-sm-3 form-label">Address</label>
                        <div class="col-sm-9">
                          <input class="form-control" type="text" name="shopaddress">
                        </div>
                      </div>
                      <div class="my-4"></div>
                      <div class="row">
                        <div class="col-sm-9 ms-auto">
                          <button class="btn btn-secondary" type="reset">Cancel</button>
                          <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

{% endblock %}
