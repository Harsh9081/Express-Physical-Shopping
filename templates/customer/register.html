{% extends 'customer/common/layout1.html'%}
{%load static %}


{% block content %}

<!-- breadcrumb area start -->
    <main>
        <!-- breadcrumb area start -->

        <!-- breadcrumb area end -->

        <!-- login register wrapper start -->
        <div class="login-register-wrapper section-padding">
            <div class="container">
                <div class="member-area-from-wrap">
                    <div class="row">
                        

                        <!-- Register Content Start -->
                        <div class="col-lg-3"></div>
                        <div class="col-lg-6">
                            <div class="login-reg-form-wrap sign-up-form">
                                <h5>Register</h5>
                                <form action="/customer/customer_storereg/" method="post">
                                    {% csrf_token %}
                                    <div class="single-input-item">
                                        <input type="text" name="fname" placeholder="First Name" minlength="3" required />
                                    </div>
                                    <div class="single-input-item">
                                        <input type="text" name="lname" placeholder="Last Name" required />
                                    </div>
                                    <div class="single-input-item">
                                        <input type="text" name="username" placeholder="Username" required />
                                    </div>
                                    <div class="single-input-item">
                                        <input type="email" name="email" placeholder="Enter your Email" required />
                                    </div>
                                    <div class="single-input-item">
                                        <input type="password" name="password" placeholder="Enter your Password" required />
                                    </div>
                                    <div class="single-input-item">
                                        <input type="password" name="cpassword" placeholder="Repeat your Password" required />
                                    </div>
                                    {% if messages %}
                                    <ul class="messages">
                                        {% for message in messages %}
                                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                        {% endfor %}
                                    </ul>
                                    {% endif %}
                                    <div class="single-input-item">
                                        <input type="text" name="contact" placeholder="Contact" required />
                                    </div>
                                    <div class="single-input-item">
                                        <input type="text" name="address" placeholder="Address" required />
                                    </div>
                                    <div class="single-input-item">
                                        <div class="login-reg-form-meta">
                                            <div class="remember-meta">
                                                <a href="/customer/customer_login/" class="forget-pwd">Already have an account? Login</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="single-input-item">
                                        <button type="submit" class="btn btn-sqr">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-lg-3"></div>
                        <!-- Register Content End -->
                    </div>
                </div>
            </div>
        </div>
        <!-- login register wrapper end -->
    </main>

{% endblock %}
