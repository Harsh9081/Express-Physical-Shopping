{% extends 'customer/common/layout1.html'%}
{%load static %}


{% block content %}

<!-- breadcrumb area start -->

<!-- breadcrumb area end -->

<!-- login register wrapper start -->
<div class="login-register-wrapper section-padding">
    <br><br><br><br>
    <div class="container">
        <div class="member-area-from-wrap">
            <div class="row">
                <!-- Login Content Start -->
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="login-reg-form-wrap">
                        <h5>Log In</h5>
                        <form action="/customer/customer_login_chk/" method="post">
                            {% csrf_token %}
                            <div class="single-input-item">
                                <input type="text" name="username" placeholder="Username" required />
                            </div>
                            <div class="single-input-item">
                                <input type="password" name="password" placeholder="Enter your Password" required />
                            </div>
                            {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                {% endfor %}
                            </ul>
                            {% endif %}
                            <div class="single-input-item">
                                <div class="login-reg-form-meta d-flex align-items-center justify-content-between">
                                    <div class="remember-meta">
                                        <a href="/customer/forgetpassword/" class="forget-pwd">Forget Password?</a>
                                    </div>
                                    <a href="/customer/customer_register/" class="forget-pwd">New User? Register Now</a>
                                </div>
                            </div>
                            <div class="single-input-item">
                                <button type="submit" class="btn btn-sqr">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-3"></div>
                <!-- Login Content End -->

            </div>
        </div>
    </div>
</div>
<!-- login register wrapper end -->
{% endblock %}
