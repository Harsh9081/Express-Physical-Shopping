{% extends 'customer/common/layout.html'%}
{%load static %}


{% block content %}
        <!-- breadcrumb area start -->
        <div class="breadcrumb-area">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="breadcrumb-wrap">
                            <nav aria-label="breadcrumb">
                                <ul class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="/customer/index/"><i class="fa fa-home"></i></a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Feedback</li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- breadcrumb area end -->
        <!-- google map start -->
        <!-- google map end -->
        <!-- contact area start -->
        <br><br><br><br>
        <div class="contact-area section-padding pt-0">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="contact-message">
                            <h4 class="contact-title">Write Your Feedback</h4>
                            <form  action="/customer/storefeedback/" method="post" class="contact-form">
                                <div class="row">
                                    {% csrf_token %}
                                    <div class="col-lg-12 col-md-6 col-sm-6">
                                        <input name="feedname" placeholder="Name *" type="text" required>
                                    </div>
                                    <div class="col-lg-12 col-md-6 col-sm-6">
                                        <input name="feedemail" placeholder="Email *" type="text" required>
                                    </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="contact2-textarea text-center">
                                            <textarea placeholder="Review *" name="feedreview" class="form-control2" required=""></textarea>
                                        </div>
                                        <div class="contact-btn">
                                            <button class="btn btn-sqr" type="submit">Send Message</button>
                                        </div>
                                    </div>
                                    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- contact area end -->
    

{% endblock %}
